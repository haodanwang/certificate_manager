<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录</title>
	<style>
		body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin:0; background:linear-gradient(180deg,#f8fafc,#eef2ff);}
		.container{max-width:420px; margin:0 auto; padding:40px 16px}
		.card{background:#fff; border:1px solid #e5e7eb; border-radius:12px; box-shadow:0 10px 30px rgba(2,8,20,.06)}
		.card-body{padding:24px}
		h1{font-size:18px; margin:0 0 14px}
		label{display:block; margin:8px 0 6px; font-weight:600}
		input{width:100%; background:#fff; color:#0f172a; padding:10px 12px; border:1px solid #e5e7eb; border-radius:10px}
		.btn{margin-top:12px; width:100%; padding:10px 16px; background:linear-gradient(180deg,#6366f1,#4f46e5); color:#fff; border:0; border-radius:10px; cursor:pointer}
		.flash{padding:10px 12px; border-radius:10px; margin:10px 0; border:1px solid #e5e7eb}
		.flash.error{background:#fee2e2; color:#7f1d1d}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<h1>登录</h1>
				{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
					{% for category, message in messages %}
					<div class="flash {{ category }}">{{ message }}</div>
					{% endfor %}
				{% endif %}
				{% endwith %}
				<form method="post" action="{{ url_for('do_login') }}">
					<label>用户名</label>
					<input name="username" type="text" placeholder="用户名" required>
					<label>密码</label>
					<input name="password" type="password" placeholder="密码" required>
					<button class="btn" type="submit">登录</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
